<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWSPANCOLSPAN</title>

    <style>
         table,tr,th,td{
            border: 2px  solid black;
            border-collapse: collapse;
            padding: 2%;
         }
       table{
        width: 40%;
       }  
         
    </style>
</head>
<body>
    
    <center>

        <table>

            <tr>
                <th rowspan="2">A</th>
                <th colspan="2">B </th>
                
                <th rowspan="2">D</th>
            </tr>
            <tr>
                
                 <td rowspan="2">F</td>
                 <td>G</td>
                 
            </tr>
            <tr>
                <td>I</td>
                
                <td colspan="2" > <a href="https://www.cprogramming.com"> K</a>  </td>
                
            </tr >
            <tr> 
            <td rowspan="3">M</td>
            <td rowspan="2" colspan="2"><a href="https://www.pexels.com/photo/red-dahlia-flower-60597/">N</a> </td>
            
            <td> P</td>
        </tr>
        <tr> 
            
            <td> s</td>
            
        </tr>
        <tr> 
            <td>U</td>
            <td colspan="2"> V</td>
            
            
        </tr>
        </table>

    </center>
</body>
</html>
