<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
</head>
<body>
    <button> fade</button><br> <br>
    <br>
    <div id="div1" style="width: 100px; height: 90px;background-color:orange;"></div><br>
    <div id="div2" style="width: 100px; height: 90px;background-color: greenyellow;"></div><br>
    <div id="div3" style="width: 100px; height: 90px;background-color: red"></div><br>

</body>
<script>
    $(document).ready(function()
     {
     $("button").click(function()
      {
      // alert(hai);

       $("#div1").fadeTo("slow", 0.3);
       $("#div2").fadeTo("slow", 0.4);
       $("#div3").fadeTo("slow", 0.4);
       });
    });
</script>
</html>
