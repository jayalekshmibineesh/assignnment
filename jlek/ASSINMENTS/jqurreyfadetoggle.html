<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
   <button> click</button>  <br> <br>
   <div id="div1" style="width: 90px; height: 90px;background-color: aquamarine;"></div>
   <div id="div2" style="width: 90px; height: 90px; background-color: red;"></div>
   <div id="div3" style="width: 90px; height: 90px; background-color:yellow;"></div>
</body> 
<script>
    $(document).ready(function(){
        $("button").click(function()
        {
           $("#div1").fadeToggle();
           $("#div2").fadeToggle("slow");
           $("#div3").fadeToggle(3000);
        });
    });
</script>
</html>
