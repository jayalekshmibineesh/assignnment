<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <button>click to fade out</button><br> <br><br>
    <div id="div1" style="width: 100px; height: 90px;background-color: blueviolet;"></div><br>
    <div id="div2" style="width: 100px; height: 90px;background-color: yellowgreen;"></div><br>
    <div id="div3" style="width: 100px; height: 90px;background-color: rgb(249, 103, 103);"></div><br>
</body>
<script>
  $(document).ready(function()
  {
 $("button").click(function()
 {
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(2000);
 });
  });
</script>
</html>
