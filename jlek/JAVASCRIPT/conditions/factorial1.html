<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="demo"></p>
<script>
  let i,f=1,n=3;;
  for(i=1;i<=n;i++)
  {
    f=f*i
  }
  document.getElementById("demo").innerHTML=f;
</script>
</body>
</html>
