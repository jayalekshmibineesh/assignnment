<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scquire pattern</title>
</head>
<body>
     
    <script>
        let n=10;

        let string ="";

        for( let i=0;i<n;i++)
        {
            for( let j=0;j<n;j++)
            {
              string +="*";
            }
            string +="\n";
        }
        document.write (`<pre>${string}</pre>`);
    </script>
</body>
</html>
