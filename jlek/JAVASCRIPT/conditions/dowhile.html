<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE</title>
</head>
<body>
    <h3>do while</h3>
    <p id ="demo"></p>
    <script>
        let text="";
        let i =0;
        do{
            text+="<br>   the number is"+i;
            i++;

          }
      while(i<=10);
    document.getElementById("demo").innerHTML=text;//text prints in side the paragraph
//document.write(text);// (prins in the document any where_
    
    </script>
</body>
</html>
