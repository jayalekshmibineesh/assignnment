<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse arrary</title>
</head>
<body>
    <p id="demo"></p>
  <script>   
     var array1=["X","B","Z","Y"];
    array1.sort();
    //reversing an array
    array1.reverse();
    document.getElementById("demo").innerHTML=array1 ;  
    </script> 
</body>
</html>
